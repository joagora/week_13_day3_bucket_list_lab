<body>
  <h1>Bucket List</h1>
  <form id="bucket-list-form">
    <label for="activity">Activity</label>
    <input type="text" id="activity">
    <legend>Have you done it yet?</legend>

    <label for="completed-yes">Yes</label>
    <input type="checkbox" class="completed-checkbox" id="completed-yes" value="yes">
    <label for="completed-yes">No</label>
    <input type="checkbox" class="completed-checkbox" id="completed-no" value="no">

    <label for="location">Location</label>
    <input type="text" id="location">
  </form>
  <div id="bucket-list">


  </div>
</body>
